name: glueten-extendarr-dev

networks:
    dev:
        name: dev
        external: false

services:
    vpn-extension:
        container_name: vpn-extension
        environment:
            CONFIG_NAME: ${OPENVPN_CONFIG}
        volumes:
            - ./.dev/configs:/input:ro
            - vpn-config-data:/output
        ports:
            - 6969:80
        build:
            context: .
            dockerfile: GluetunExtendarr.App/Dockerfile

    vpn:
        container_name: vpn
        cap_add:
            - NET_ADMIN
        devices:
            - /dev/net/tun:/dev/net/tun
        volumes:
            - vpn-config-data:/gluetun/config
        depends_on:
            vpn-extension:
                condition: service_healthy
        environment:
            TZ: ${TZ}
            VPN_TYPE: openvpn
            VPN_SERVICE_PROVIDER: custom
            OPENVPN_USER: ${OPENVPN_USERNAME}
            OPENVPN_PASSWORD: ${OPENVPN_PASSWORD}
            OPENVPN_CUSTOM_CONFIG: /gluetun/config/${OPENVPN_CONFIG}
        image: ghcr.io/qdm12/gluetun

    info: 
        container_name: info
        network_mode: service:vpn
        environment:
            INTERVAL: 10
        depends_on:
            - vpn
        image: ghcr.io/daerup/ip-info

volumes:
    vpn-config-data:
        name: vpn-config-data
        driver: local
        driver_opts:
            o: "uid=0,gid=0,mode=0777"
            type: tmpfs
            device: tmpfs
